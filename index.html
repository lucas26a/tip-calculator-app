<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 

</head>
<body>
  <header>
    <span><img src="./images/logo.svg" alt="Splitter logo"></span>
  </header>
  <main class="app">
    <form>
      <div class="user-inputs">
        <div class="bill-block">
          <label for="bill" class="bill-label">Bill</label> <br />
          <div class="bill-input-block">
            <i class="bill-icon"></i>
          <input type="numeric" id="bill" class="bill" required placeholder="0" />
          </div>
        </div>
        <div class="tip">
          <span>Select Tip %</span>
          <button value="5" type="button">5%</button>
          <button value="10" type="button">10%</button>
          <button value="15" type="button">15%</button>
          <button value="20" type="button">20%</button>
          <button value="50" type="button">50%</button>
          <input class="custom" type="numeric" placeholder="Custom" />
        </div>
        <div class="number-of-people">
          <label for="numberOfPeople" class="number-of-people-label">
            <span>Number of People</span>    
          </label>
          <div class="number-of-people-block">
            <i class="number-of-people-icon"></i>
            <input type="numeric" id="numberOfPeople" required placeholder="0" />
          </div>
        </div>
      </div>
    </form>
    <div class="result">
      <div class="result-block">
        <div class="tip-amount-block">
          <p class="tip-amount-label">Tip Amount <br /></p>
          <span class="tip-amount">$0.00</span>
        </div>
        <div class="total-block">
          <p class="total-label">Total</p>
          <span class="total">$0.00</span>
        </div>
      </div>
      <button role="button" class="reset">Reset</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lucas26a/tip-calculator-app">Lucas</a>.
  </footer>
  <script src="./app.js"></script>
</body>
</html>
